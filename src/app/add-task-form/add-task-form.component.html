  <div class="login-container " >
  <div class="login-card">
    <h2>Add New task</h2>

    <form [formGroup]="addNewTaskForm" (ngSubmit)="onSubmit()">
     
      <div class="form-group">
       <label for="title">title:</label>
        <input id="title" formControlName="title" />
        <div *ngIf="title?.invalid && (title?.dirty || title?.touched)" class="error">
            <div *ngIf="title?.errors?.['required']">Name is required.</div>
            <div *ngIf="title?.errors?.['minlength']">
                Name must be at least 3 characters long.
            </div>
        </div>
      </div>

      
      <div class="form-group">
        <label for="description">description:</label>
       <input id="description" type="text" formControlName="description" />
        <div *ngIf="description?.invalid && (description?.dirty || description?.touched)" class="error">
            <div *ngIf="description?.errors?.['minlength']">
                description must be at least 6 characters long.
            </div>
        </div>
      </div>


      <div class="form-group">
          <label for="status">Status:</label>
          <select 
            id="status"
            formControlName="status" 
            [class.error]="status?.invalid && status?.touched"
          >
            <option value="">Select status</option>
            <option [value]="statusEnum.TODO">To Do</option>
            <option [value]="statusEnum.IN_PROGRESS">In Progress</option>
            <option [value]="statusEnum.COMPLETED">Completed</option>
          </select>
          
        </div>

 <div class="form-group">
      <label for="dueDate">Due Date:</label>
      <input id="dueDate" type="date" formControlName="dueDate" />
    </div>
     
      <button type="submit" class="btn" [disabled]="addNewTaskForm.invalid">Add</button>
    </form>

   
  </div>

</div>
